<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Thông tin người dùng</title>
</head>
<body>
<h1>Thông tin người dùng</h1>
<p><strong>Họ và tên:</strong> <span th:text="${user.firstName} + ' ' + ${user.lastName}"></span></p>
<p><strong>Email:</strong> <span th:text="${user.email}"></span></p>
<a href="/logout">Đăng xuất</a>  <!-- Để người dùng có thể đăng xuất -->
</body>
</html>
