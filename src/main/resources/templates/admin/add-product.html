<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm Sản Phẩm</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="container mt-5">
    <h1 class="text-center mb-4">Thêm Sản Phẩm</h1>
    <form th:action="@{/admin/products/add}" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="name"><i class="bi bi-pencil"></i> Tên sản phẩm:</label>
            <input type="text" id="name" name="name" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="description"><i class="bi bi-file-earmark-text"></i> Mô tả:</label>
            <textarea id="description" name="description" class="form-control" required></textarea>
        </div>

        <div class="form-group">
            <label for="price"><i class="bi bi-currency-dollar"></i> Giá:</label>
            <input type="number" id="price" name="price" class="form-control" step="0.01" required>
        </div>

        <div class="form-group">
            <label for="productCode"><i class="bi bi-tag"></i> Mã sản phẩm:</label>
            <input type="text" id="productCode" name="productCode" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="quantity"><i class="bi bi-box"></i> Số lượng:</label>
            <input type="number" id="quantity" name="quantity" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="shippingTax"><i class="bi bi-currency-exchange"></i> Thuế vận chuyển:</label>
            <input type="text" id="shippingTax" name="shippingTax" class="form-control">
        </div>

        <div class="form-group">
            <label for="rating"><i class="bi bi-star"></i> Đánh giá:</label>
            <input type="number" id="rating" name="rating" class="form-control" step="0.1" min="0" max="5">
        </div>

        <div class="form-group">
            <label for="reviewCount"><i class="bi bi-chat-dots"></i> Số lượng đánh giá:</label>
            <input type="number" id="reviewCount" name="reviewCount" class="form-control" value="0">
        </div>

        <div class="form-group">
            <label for="brand"><i class="bi bi-building"></i> Thương hiệu:</label>
            <input type="text" id="brand" name="brand" class="form-control">
        </div>

        <div class="form-group">
            <label for="sizes"><i class="bi bi-list"></i> Kích thước (phân cách bằng dấu phẩy):</label>
            <input type="text" id="sizes" name="sizes" class="form-control">
        </div>

        <div class="form-group">
            <label for="colors"><i class="bi bi-palette"></i> Màu sắc (phân cách bằng dấu phẩy):</label>
            <input type="text" id="colors" name="colors" class="form-control">
        </div>

        <div class="form-group">
            <label for="categories"><i class="bi bi-folder"></i> Danh mục (phân cách bằng dấu phẩy):</label>
            <input type="text" id="categories" name="categories" class="form-control">
        </div>

        <div class="form-group">
            <label for="tags"><i class="bi bi-tags"></i> Thẻ (phân cách bằng dấu phẩy):</label>
            <input type="text" id="tags" name="tags" class="form-control">
        </div>

        <div class="form-group">
            <label for="imageFile"><i class="bi bi-image"></i> Hình ảnh:</label>
            <input type="file" id="imageFile" name="imageFile" class="form-control" accept="image/*" required>
        </div>

        <button type="submit" class="btn btn-primary btn-block"><i class="bi bi-plus-circle"></i> Thêm sản phẩm</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
