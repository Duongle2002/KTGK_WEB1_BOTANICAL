<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Chỉnh Sửa Sản Phẩm</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>
<body>
<div class="container mt-5">
  <h1 class="text-center mb-4">Chỉnh Sửa Sản Phẩm</h1>
  <form th:action="@{/admin/products/edit/{id}(id=${product.id})}" method="post" th:object="${product}" enctype="multipart/form-data">
    <div class="form-group">
      <label for="name"><i class="bi bi-pencil"></i> Tên sản phẩm:</label>
      <input type="text" id="name" class="form-control" th:field="*{name}" required />
    </div>

    <div class="form-group">
      <label for="description"><i class="bi bi-file-earmark-text"></i> Mô tả:</label>
      <textarea id="description" class="form-control" th:field="*{description}" required></textarea>
    </div>

    <div class="form-group">
      <label for="price"><i class="bi bi-currency-dollar"></i> Giá:</label>
      <input type="number" id="price" class="form-control" th:field="*{price}" step="0.01" required />
    </div>

    <div class="form-group">
      <label for="productCode"><i class="bi bi-tag"></i> Mã sản phẩm:</label>
      <input type="text" id="productCode" class="form-control" th:field="*{productCode}" required />
    </div>

    <div class="form-group">
      <label for="quantity"><i class="bi bi-box"></i> Số lượng:</label>
      <input type="number" id="quantity" class="form-control" th:field="*{quantity}" required />
    </div>

    <div class="form-group">
      <label for="shippingTax"><i class="bi bi-currency-exchange"></i> Thuế vận chuyển:</label>
      <input type="text" id="shippingTax" class="form-control" th:field="*{shippingTax}" />
    </div>

    <div class="form-group">
      <label for="rating"><i class="bi bi-star"></i> Đánh giá:</label>
      <input type="number" id="rating" class="form-control" th:field="*{rating}" step="0.1" min="0" max="5" />
    </div>

    <div class="form-group">
      <label for="reviewCount"><i class="bi bi-chat-dots"></i> Số lượng đánh giá:</label>
      <input type="number" id="reviewCount" class="form-control" th:field="*{reviewCount}" />
    </div>

    <div class="form-group">
      <label for="brand"><i class="bi bi-building"></i> Thương hiệu:</label>
      <input type="text" id="brand" class="form-control" th:field="*{brand}" />
    </div>

    <div class="form-group">
      <label for="sizes"><i class="bi bi-list"></i> Kích thước (phân cách bằng dấu phẩy):</label>
      <input type="text" id="sizes" class="form-control" th:field="*{sizes}" placeholder="VD: M,L,XL" />
    </div>

    <div class="form-group">
      <label for="colors"><i class="bi bi-palette"></i> Màu sắc (phân cách bằng dấu phẩy):</label>
      <input type="text" id="colors" class="form-control" th:field="*{colors}" placeholder="VD: Đỏ,Xanh,Vàng" />
    </div>

    <div class="form-group">
      <label for="categories"><i class="bi bi-folder"></i> Danh mục (phân cách bằng dấu phẩy):</label>
      <input type="text" id="categories" class="form-control" th:field="*{categories}" placeholder="VD: Điện tử,Thời trang" />
    </div>

    <div class="form-group">
      <label for="tags"><i class="bi bi-tags"></i> Thẻ (phân cách bằng dấu phẩy):</label>
      <input type="text" id="tags" class="form-control" th:field="*{tags}" placeholder="VD: Mới,Hot" />
    </div>

    <div class="form-group">
      <label for="imageFile"><i class="bi bi-upload"></i> Tải lên hình ảnh:</label>
      <input type="file" id="imageFile" class="form-control-file" name="imageFile" accept="image/*" />
    </div>

    <button type="submit" class="btn btn-primary btn-block">Cập nhật sản phẩm</button>
  </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
